    <p class="subtitle">Explora nuestra selecci√≥n exclusiva</p>

    <div class="products-grid">
      <div class="product-card" *ngFor="let product of products">

        <h3>{{product.name}}</h3>
        <p class="description">{{product.description}}</p>
